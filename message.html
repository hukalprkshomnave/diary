<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">
<style>
:root {
  --bg-light: #f9f9f9;
  --bg-dark: #121212;
  --card-light: #fff;
  --card-dark: #1e1e1e;
  --sent-light: #e0f7fa;
  --sent-dark: #004d40;
  --received-light: #f1f1f1;
  --received-dark: #333;
  --text-light: #333;
  --text-dark: #eee;
}
body{margin:0;font-family:'Quicksand',sans-serif;background:var(--bg-light);color:var(--text-light);}
.dark-theme{background:var(--bg-dark);color:var(--text-dark);}
nav{background:var(--card-light);box-shadow:0 2px 5px rgba(0,0,0,0.1);padding:15px;display:flex;justify-content:space-between;align-items:center;}
.dark-theme nav{background:var(--card-dark);}
nav h1{margin:0;color:var(--text-light);}
.container{max-width:900px;margin:20px auto;background:var(--card-light);padding:20px;border-radius:15px;box-shadow:0 4px 20px rgba(0,0,0,0.05);}
.dark-theme .container{background:var(--card-dark);}
#chatMessages{height:400px;overflow-y:auto;border:1px solid #ddd;padding:10px;border-radius:12px;margin-bottom:10px;background:var(--card-light);}
.dark-theme #chatMessages{background:var(--card-dark);border-color:#555;}
.message-item{padding:8px 12px;margin:6px 0;border-radius:12px;max-width:80%;word-wrap:break-word;position:relative;}
.message-sent{background:var(--sent-light);margin-left:auto;color:#00796b;}
.dark-theme .message-sent{background:var(--sent-dark);color:#b2dfdb;}
.message-received{background:var(--received-light);margin-right:auto;color:#333;}
.dark-theme .message-received{background:var(--received-dark);color:#eee;}
.message-meta{font-size:0.75rem;color:#555;margin-bottom:4px;}
.dark-theme .message-meta{color:#bbb;}
.reply-btn, .save-btn{font-size:0.7rem;margin-left:5px;cursor:pointer;color:#00796b;}
#messageInput{flex:1;padding:10px;border-radius:10px;border:1px solid #ccc;}
#sendBtn{padding:10px 20px;border:none;background:#00796b;color:#fff;border-radius:10px;cursor:pointer;}
#controls{display:flex;gap:10px;margin-bottom:10px;flex-wrap:wrap;}
#onlineStatus{font-weight:bold;}
input[type="file"]{display:none;}
</style>
</head>
<body>
<nav>
  <h1>Love Chat</h1>
  <div id="onlineStatus">Offline</div>
  <button onclick="emergencyDelete()">Emergency</button>
</nav>

<div class="container">
  <div id="controls">
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="toggleEmojiPicker()">Emoji</button>
    <button onclick="toggleStickerPicker()">Sticker</button>
    <button onclick="toggleTruthDare()">Truth or Dare</button>
    <button onclick="openVideoCall()">Video Call</button>
    <button onclick="openAudioCall()">Audio Call</button>
    <label for="mediaInput" style="cursor:pointer;">ðŸ“Ž Attach</label>
    <input type="file" id="mediaInput" accept="image/*,video/*,audio/*" onchange="uploadMedia(event)">
  </div>

  <div id="chatMessages"></div>

  <div style="display:flex;gap:5px;">
    <input type="text" id="messageInput" placeholder="Type a message..."/>
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script>
const SUPABASE_URL = 'https://fkmrxhrdunhznfwjgchr.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrbXJ4aHJkdW5oem5md2pnY2hyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4NTIwNjksImV4cCI6MjA2ODQyODA2OX0.fiv_0CB1SyaVcHqVq1N3eo7MM1zZePek9ZPr62fTtAE';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let currentUserEmail = '';
const chatWithEmail = 'yadhavsreekanth02@gmail.com';
const emailNameMap = {'yadhavsreelakam@gmail.com':'Kunja','yadhavsreekanth02@gmail.com':'Ponnu'};
let theme='light';
let replyToMessageId = null;

// Authentication and Online status
async function checkAuth(){
  const {data:{session}} = await supabase.auth.getSession();
  if(!session?.user){window.location.href='index.html'; return;}
  currentUserEmail = session.user.email;
  setOnlineStatus(true);
  listenMessages();
}
async function logout(){ setOnlineStatus(false); await supabase.auth.signOut(); window.location.href='index.html'; }
async function setOnlineStatus(isOnline){
  await supabase.from('online_status').upsert({user_email:currentUserEmail,is_online:isOnline,last_seen:new Date()});
  document.getElementById('onlineStatus').innerText = isOnline?'Online':'Offline';
}

// Listen & render messages
function listenMessages(){
  supabase.from(`messages:receiver_email=eq.${currentUserEmail}`).on('INSERT', payload=>{
    renderMessage(payload.new);
  }).subscribe();
  loadMessages();
}

async function loadMessages(){
  const {data} = await supabase.from('messages')
    .select('*')
    .or(`sender_email.eq.${currentUserEmail},receiver_email.eq.${currentUserEmail}`)
    .order('created_at',{ascending:true});
  document.getElementById('chatMessages').innerHTML='';
  data.forEach(renderMessage);
}

function renderMessage(msg){
  const container = document.getElementById('chatMessages');
  const div=document.createElement('div');
  div.className='message-item '+(msg.sender_email===currentUserEmail?'message-sent':'message-received');
  div.innerHTML = `
    <div class="message-meta">
      ${emailNameMap[msg.sender_email]||'Someone'} - ${new Date(msg.created_at).toLocaleTimeString()}
      ${msg.sender_email!==currentUserEmail?`<span class="reply-btn" onclick="replyMessage(${msg.id})">Reply</span>`:''}
      <span class="save-btn" onclick="saveMessage(${msg.id})">${msg.is_saved?'Unsave':'Save'}</span>
    </div>
    ${msg.content_type==='text'?msg.content:`<a href="${msg.content}" target="_blank">Media</a>`}
  `;
  container.appendChild(div);
  container.scrollTop=container.scrollHeight;
  if(!msg.is_saved && msg.receiver_email===currentUserEmail && msg.deleted_after_view){
    setTimeout(()=>deleteMessage(msg.id),3000);
  }
}

// Messaging functions
async function sendMessage(){
  const input = document.getElementById('messageInput');
  if(!input.value.trim()) return;
  await supabase.from('messages').insert([{
    sender_email:currentUserEmail,
    receiver_email:chatWithEmail,
    content:input.value,
    content_type:'text',
    reply_to: replyToMessageId
  }]);
  input.value=''; replyToMessageId=null;
}

async function deleteMessage(id){ await supabase.from('messages').delete().eq('id',id); }
async function saveMessage(id){
  const {data} = await supabase.from('messages').select('is_saved').eq('id',id).single();
  await supabase.from('messages').update({is_saved: !data.is_saved}).eq('id',id);
  loadMessages();
}

function replyMessage(id){ replyToMessageId=id; document.getElementById('messageInput').focus(); }
async function emergencyDelete(){
  if(!confirm('This will delete all messages & logout!')) return;
  await supabase.from('messages').delete().neq('id',0);
  await supabase.from('online_status').delete().neq('user_email','');
  logout();
}

// Media upload
async function uploadMedia(event){
  const file = event.target.files[0];
  if(!file) return;
  const {data,error} = await supabase.storage.from('chat_media').upload(`media/${Date.now()}_${file.name}`, file);
  if(error){alert('Upload failed'); return;}
  const url = supabase.storage.from('chat_media').getPublicUrl(data.path).publicUrl;
  await supabase.from('messages').insert([{
    sender_email:currentUserEmail,
    receiver_email:chatWithEmail,
    content:url,
    content_type:file.type.split('/')[0]
  }]);
}

// Theme & placeholders
function toggleTheme(){ theme=(theme==='light'?'dark':'light'); document.body.classList.toggle('dark-theme'); }
function toggleEmojiPicker(){alert('Emoji picker placeholder');}
function toggleStickerPicker(){alert('Sticker picker placeholder');}
function toggleTruthDare(){alert('Truth or Dare placeholder');}
function openVideoCall(){window.open('video_call.html','VideoCall','width=800,height=600');}
function openAudioCall(){window.open('audio_call.html','AudioCall','width=500,height=600');}

checkAuth();
</script>
</body>
</html>
