<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">
<style>
:root {
  --bg-light: #f9f9f9;
  --bg-dark: #121212;
  --card-light: #fff;
  --card-dark: #1e1e1e;
  --sent-light: #e0f7fa;
  --sent-dark: #004d40;
  --received-light: #f1f1f1;
  --received-dark: #333;
  --text-light: #333;
  --text-dark: #eee;
}
body{margin:0;font-family:'Quicksand',sans-serif;background:var(--bg-light);color:var(--text-light);}
.dark-theme{background:var(--bg-dark);color:var(--text-dark);}
nav{background:var(--card-light);box-shadow:0 2px 5px rgba(0,0,0,0.1);padding:15px;display:flex;justify-content:space-between;align-items:center;}
.dark-theme nav{background:var(--card-dark);}
nav h1{margin:0;color:var(--text-light);}
.container{max-width:900px;margin:20px auto;background:var(--card-light);padding:20px;border-radius:15px;box-shadow:0 4px 20px rgba(0,0,0,0.05);}
.dark-theme .container{background:var(--card-dark);}
#chatMessages{height:400px;overflow-y:auto;border:1px solid #ddd;padding:10px;border-radius:12px;margin-bottom:10px;background:var(--card-light);}
.dark-theme #chatMessages{background:var(--card-dark);border-color:#555;}
.message-item{padding:8px 12px;margin:6px 0;border-radius:12px;max-width:80%;word-wrap:break-word;position:relative;}
.message-sent{background:var(--sent-light);margin-left:auto;color:#00796b;}
.dark-theme .message-sent{background:var(--sent-dark);color:#b2dfdb;}
.message-received{background:var(--received-light);margin-right:auto;color:#333;}
.dark-theme .message-received{background:var(--received-dark);color:#eee;}
.message-meta{font-size:0.75rem;color:#555;margin-bottom:4px;}
.dark-theme .message-meta{color:#bbb;}
.reply-btn, .save-btn{font-size:0.7rem;margin-left:5px;cursor:pointer;color:#00796b;}
#messageInput{flex:1;padding:10px;border-radius:10px;border:1px solid #ccc;}
#sendBtn{padding:10px 20px;border:none;background:#00796b;color:#fff;border-radius:10px;cursor:pointer;}
#controls{display:flex;gap:10px;margin-bottom:10px;flex-wrap:wrap;}
#onlineStatus{font-weight:bold;}
input[type="file"]{display:none;}
</style>
</head>
<body>
<nav>
  <h1>Love Chat</h1>
  <div id="onlineStatus">Offline</div>
  <button onclick="emergencyDelete()">Emergency</button>
</nav>

<div class="container">
  <div id="controls">
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="toggleEmojiPicker()">Emoji</button>
    <button onclick="toggleStickerPicker()">Sticker</button>
    <button onclick="toggleTruthDare()">Truth or Dare</button>
    <button onclick="openVideoCall()">Video Call</button>
    <button onclick="openAudioCall()">Audio Call</button>
    <label for="mediaInput" style="cursor:pointer;">ðŸ“Ž Attach</label>
    <input type="file" id="mediaInput" accept="image/*,video/*,audio/*" onchange="uploadMedia(event)">
  </div>

  <div id="chatMessages"></div>

  <div style="display:flex;gap:5px;">
    <input type="text" id="messageInput" placeholder="Type a message..."/>
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>
</div>


</body>
</html>
