<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%93%96%3C/text%3E%3C/svg%3E">

  <style>body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #ffc3a0;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #e91e63;
    }
    .login-box {
      background: #fff;
      color: #e91e63;
      padding: 2em 2em 1.5em 2em;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      min-width: 320px;
      max-width: 90vw;
      margin: 0 auto;
    }
    .login-box input[type='email'], .login-box input[type='password'] {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #e91e63;
      margin-top: 1em;
      width: 90%;
      outline: none;
      margin-bottom: 1em;
      color: #e91e63;
    }
    .login-box button {
      margin-top: 1em;
      padding: 10px 30px;
      font-size: 1em;
      background: #e91e63;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-box button:hover {
      background: #ad1457;
    }
    .error {
      color: #d32f2f;
      margin-top: 1em;
      font-size: 1em;
    }
    .dark-mode {
      background: #181818 !important;
      color: #f5f5f5 !important;
    }
    .dark-mode .login-box {
      background: #232323 !important;
      color: #e91e63 !important;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    .dark-mode h1 {
      color: #ffb300 !important;
    }
    .dark-toggle-btn {
      position: fixed;
      top: 18px;
      right: 24px;
      z-index: 1000;
      background: #fff;
      color: #222;
      border: none;
      border-radius: 20px;
      padding: 8px 18px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, color 0.2s;
    }
    .dark-mode .dark-toggle-btn {
      background: #232323;
      color: #ffb300;
      border: 1px solid #ffb300;
    }
  </style>
</head>
<body>
  <button class="dark-toggle-btn" id="darkToggle">ðŸŒ™ Dark Mode</button>
  <h1>ðŸ’›DiaryðŸ’›</h1>
  <div class="login-box">
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required autocomplete="username">
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
      <button type="submit">Login</button>
      <div class="error" id="error"></div>
    </form>
  </div>

  <script>
    // Dark mode toggle logic
    const darkToggle = document.getElementById('darkToggle');
    function setDarkMode(on) {
      if (on) {
        document.body.classList.add('dark-mode');
        darkToggle.textContent = 'â˜€ï¸ Light Mode';
        localStorage.setItem('darkMode', 'on');
      } else {
        document.body.classList.remove('dark-mode');
        darkToggle.textContent = 'ðŸŒ™ Dark Mode';
        localStorage.setItem('darkMode', 'off');
      }
    }
    darkToggle.onclick = () => {
      setDarkMode(!document.body.classList.contains('dark-mode'));
    };
    if (localStorage.getItem('darkMode') === 'on') setDarkMode(true);

    const SUPABASE_URL = 'https://fkmrxhrdunhznfwjgchr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrbXJ4aHJkdW5oem5md2pnY2hyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4NTIwNjksImV4cCI6MjA2ODQyODA2OX0.fiv_0CB1SyaVcHqVq1N3eo7MM1zZePek9ZPr62fTtAE';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Allowed users
    const ALLOWED_EMAILS = [
      'yadhavvsreelakam@gmail.com',
      'yadhavsreekanth02@gmail.com'
    ];

    // Login form
    document.getElementById('login-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      // Check allowed emails
      if (!ALLOWED_EMAILS.includes(email)) {
        errorDiv.textContent = 'This email is not allowed.';
        return;
      }

      // Supabase login
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        errorDiv.textContent = error.message || 'Incorrect credentials.';
        return;
      }

      // Login success
      window.location.href = 'diary.html';
    };
  </script>
</body>
</html>
